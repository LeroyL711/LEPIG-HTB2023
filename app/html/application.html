<body>
  <!-- navbar here -->
  <nav id="afterlogin"></nav>

  <div style="display: flex; justify-content: center">
    <div class="container">
      <div class="job-application">
        <h3>Your Job Application Info</h3>

        <label for="company">🏢 Company:</label>
        <input type="text" id="job-title" name="company" /><br />

        <label for="job-title">💼 Job Position:</label>
        <input type="text" id="job-title" name="job-title" /><br />

        <label for="link">🔗 Hiring Link:</label>
        <input type="text" id="link" name="link" /><br />

        <label for="status">👣 Status:</label>
        <br />
        <select id="status" name="status">
          <option value="prospect">Prospect</option>
          <option value="applied">Applied</option>
          <option value="in_interviews">In Interviews</option>
          <option value="negotiating">Negotiating Offer</option>
          <option value="follow_up">Requires Follow-Up</option>
          <option value="rejected">Rejected</option>
        </select><br />

        <label for="job-location">📍 Location:</label>
        <input type="text" id="job-location" name="job-location" /><br />

        <label for="job-description">ℹ️ Job description:</label>
        <textarea id="job-description" name="job-description"></textarea><br />

        <label for="date-applied">📅 Date Applied:</label>
        <input type="date" id="date-applied" name="date-applied" /><br />

        <label for="date-updated">📅 Date Updated:</label>
        <input type="date" id="date-updated" name="date-updated" /><br />

        <br />

        <label for="note">📝 Note:</label>
        <textarea id="note" name="note"></textarea><br />

        <div class="btn-container">
          <button type="submit">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- footer here-->
  <nav id="footerPlaceholder"></nav>

  <!---------------------------------------------->

  <script src="/js/firebaseAPI.js"></script>
  <script src="/js/skeleton.js"></script>
</body>

</html>

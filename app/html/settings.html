<html lang="en">
  <head>
    <title>Settings</title>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="/css/settings.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/common.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- navbar here -->
    <nav id="afterlogin"></nav>

    <div style="display: flex; justify-content: center">
      <div class="container">
        <div class="settings">
          <h3>Settings</h3>
          <form action="#" method="POST">
            <h4>Notification Preferences</h4>
            <label for="frequency">Frequency:</label>
            <select id="frequency" name="frequency">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option></select
            ><br />
            <label for="method">Method:</label>
            <select id="method" name="method">
              <option value="email">Email</option>
              <option value="push">Push Notification</option>
              <option value="sms">SMS</option></select
            ><br />
            <h4>Privacy Settings</h4>
            <label for="visibility">Profile Visibility:</label>
            <select id="visibility" name="visibility">
              <option value="public">Public</option>
              <option value="private">Private</option></select
            ><br />
            <input
              type="checkbox"
              id="hide_activity"
              name="hide_activity"
              value="hide_activity"
            />
            <label for="hide_activity">Hide Activity From Recruiters</label
            ><br />

            <h4>Social Media Integration</h4>
            <input
              type="checkbox"
              id="connect_facebook"
              name="connect_facebook"
              value="connect_facebook"
            />
            <label for="connect_facebook">Connect with Facebook</label><br />
            <input
              type="checkbox"
              id="connect_linkedin"
              name="connect_linkedin"
              value="connect_linkedin"
            />
            <label for="connect_linkedin">Connect with LinkedIn</label><br />

            <div class="btn-container">
              <button type="submit" id="update-btn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!------- JavaScript functions go here --------->
    <!---------------------------------------------->
    <script src="/js/firebaseAPI.js"></script>
    <script src="/js/skeleton.js"></script>
  </body>
</html>

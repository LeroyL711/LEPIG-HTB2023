<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta name="LEPIG template" content="HTB App" />
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!------------------------------------------>
    <!--- Bootstrap Library CSS JS CDN  here --->
    <!------------------------------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- navbar here -->
    <nav id="afterlogin"></nav>
    <!-- Your HTML Layout go here -->
    <div id="container">
      <div class="container container-padding-vertical">
        <div class="profile">
          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="card h-100">
                <div class="card-body">
                  <div
                    class="d-flex flex-column align-items-center text-center"
                  >
                    <img
                      src="img/placeholder-profile.png"
                      alt="profle image"
                      class="rounded-circle"
                      id="profile-image"
                      width="150"
                    />
                    <form action="">
                      <label for="img-upload"
                        ><span class="material-symbols-outlined">
                          add_a_photo
                        </span>
                      </label>
                      <input
                        type="file"
                        name="filename"
                        id="img-upload"
                        hidden
                      />
                    </form>
                    <div class="mt-3">
                      <h4 id="card-username">User Name</h4>
                      <p class="text-muted font-size-sm" id="card-location">
                        Burnaby, BC
                      </p>
                      <div class="biography">
                        <h5>About</h5>
                        <p>This is where I would talk more about myself!</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Job title</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" id="job-title"></div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Industry</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" id="industry"></div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" id="username"></div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" id="email"></div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Education</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" id="phone"></div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Location</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" id="location"></div>
                  </div>
                  <hr />
                  <div class="btn-container">
                    <button type="edit" id="update-btn">Edit</button>
                  </div>
                  <br />
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer here -->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!------- JavaScript functions go here   ------->
    <!---------------------------------------------->
    <script src="/js/firebaseAPI.js"></script>
    <script src="/js/skeleton.js"></script>
  </body>
</html>
